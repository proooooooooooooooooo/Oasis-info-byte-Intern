<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Calculator</title>
    <div><h1>My Cute Calculator...</h1></div>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #calculator {
            width: 80%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #044633;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background-color: rgba(67, 8, 8, 0.8); /* Use rgba for a transparent background */
            position: relative; /* Set position relative for child elements */
            color: #ffffff;
        }

        input {
            width: calc(100% - 30px); /* Adjusted width */
            margin-bottom: 10px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            outline: none;
            color: #ffffff;
        }

        button {
            width: 23%;
            padding: 15px;
            margin: 1%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff0000;
            color: #fbff00;
        }
    </style>
</head>
<body>

<img id="background" src="images/background calculator.png" alt="Background Image">

<div id="calculator">
    <input type="text" id="display" disabled>

    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('exp')">e^x</button>
    <button onclick="appendToDisplay('sqrt')">âˆšx</button>
    <button onclick="appendToDisplay('+')">+</button>

    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('8')">8</button>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('4')">4</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('-')">-</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculateSquare()">x^2</button>
    <button onclick="calculateResult()">=</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function calculateSquare() {
        document.getElementById('display').value = Math.pow(eval(document.getElementById('display').value), 2);
    }
</script>

</body>
</html>
